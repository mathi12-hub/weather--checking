<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="img/clear.png">
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" id="cityInput" placeholder="Enter city name" spellcheck="false" />
      <button id="searchButton"><img src="img/search.png" alt="Search"></button>
    </div>
    <div class="error">
      <p>Invalid city name. Please try again.</p>
    </div>
    <div class="weather">
      <img src="img/clear.png" class="weather-icon" alt="Weather Icon" />
      <h1 class="temp">25Â°C</h1>
      <h2 class="city">City Name</h2>
      <p class="condition">Condition: Clear</p>
      <div class="details">
        <div class="col">
          <img src="img/humidity.png" alt="Humidity Icon">
          <div>
            <p class="humidity">65%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="img/wind.png" alt="Wind Icon">
          <div>
            <p class="wind">10 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
